    <!-- Inline critical theme script to prevent flash -->
    <style>
      /* Prevent white flash on all browsers */
      html, body {
        background-color: #0a0a0a !important;
        margin: 0;
        padding: 0;
      }
      html.light, html.light body {
        background-color: #FEFEFE !important;
      }
      #root {
        background-color: #0a0a0a;
        min-height: 100vh;
        /* Prevent content from being hidden during React hydration */
        opacity: 1 !important;
        visibility: visible !important;
      }
      html.light #root {
        background-color: #FEFEFE;
      }
      /* Prevent FOUC (Flash of Unstyled Content) during refresh */
      #root:empty {
        opacity: 1 !important;
        background-color: #0a0a0a;
      }
      html.light #root:empty {
        background-color: #FEFEFE;
      }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('vite-ui-theme') || 'dark';
        const resolvedTheme = theme === 'system' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : theme;
        
        // Apply theme class to html
        document.documentElement.classList.add(resolvedTheme);
        document.documentElement.style.colorScheme = resolvedTheme;
        
        // Update background colors
        const bgColor = resolvedTheme === 'dark' ? '#0a0a0a' : '#FEFEFE';
        document.documentElement.style.backgroundColor = bgColor;
        
        // CRITICAL: Set body background immediately (before body is parsed)
        document.addEventListener('DOMContentLoaded', function() {
          document.body.style.backgroundColor = bgColor;
          document.body.classList.add(resolvedTheme);
        });
        
        // Update theme-color meta tag for mobile browsers (iPhone UI)
        const themeColor = resolvedTheme === 'dark' ? '#0a0a0a' : '#ffffff';
        const metaThemeColor = document.getElementById('theme-color-meta');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', themeColor);
        }
      })();
    </script>
    
    <title>Elijah Farrell - Computer Science Graduate & Full-Stack Developer</title>
  </head>
  <body style="background-color: #0a0a0a;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

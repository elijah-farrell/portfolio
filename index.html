<!doctype html>

    <script>
      // Theme boot: decide before first paint.
      (function () {
        var theme = null;
        try {
          theme = localStorage.getItem("theme");
        } catch (e) {
          theme = null;
        }

        if (theme !== "light" && theme !== "dark") {
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          theme = prefersDark ? "dark" : "light";
        }

        var root = document.documentElement;
        if (theme === "dark") {
          root.classList.add("dark");
        } else {
          root.classList.remove("dark");
        }
        root.style.colorScheme = theme;

      })();
    </script>

    <!-- Minimal theme variables so static shell matches light/dark before React/CSS load -->
    <style>
      @font-face {
        font-family: "JetBrains Mono";
        src: url("/fonts/JetBrainsMono-Regular.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      :root {
        color-scheme: light;
        --background: #ffffff;
        --text: #000000;
      }
      .dark {
        color-scheme: dark;
        --background: #0a0a0a;
        --text: #ffffff;
      }
      body {
        background-color: var(--background);
        color: var(--text);
      }
    </style>

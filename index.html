<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#000000">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Safari overscroll behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Theme color - React will update this dynamically -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Elijah Farrell - Computer Science Graduate & Full-Stack Developer" />
    <meta name="description" content="Elijah Farrell - Computer Science Graduate & Web Developer. Portfolio showcasing interactive React projects, Minecraft mods, and modern web applications built with TypeScript, Next.js, and creative UI design." />
    <meta name="keywords" content="Elijah Farrell, Computer Science, Web Developer, React, TypeScript, Next.js, Portfolio, Minecraft Mods, Interactive Design, UI/UX, Frontend Development" />
    <meta name="author" content="Elijah Farrell" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elijahfarrell.com/" />
    <meta property="og:title" content="Elijah Farrell - Computer Science Graduate & Full-Stack Developer" />
    <meta property="og:description" content="Elijah Farrell - Computer Science Graduate & Web Developer. Portfolio showcasing interactive React projects, Minecraft mods, and modern web applications built with TypeScript, Next.js, and creative UI design." />
    <meta property="og:image" content="https://elijahfarrell.com/android-chrome-512x512.png" />
    <meta property="og:site_name" content="Elijah Farrell Portfolio" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://elijahfarrell.com/" />
    <meta property="twitter:title" content="Elijah Farrell - Computer Science Graduate & Full-Stack Developer" />
    <meta property="twitter:description" content="Elijah Farrell - Computer Science Graduate & Web Developer. Portfolio showcasing interactive React projects, Minecraft mods, and modern web applications built with TypeScript, Next.js, and creative UI design." />
    <meta property="twitter:image" content="https://elijahfarrell.com/android-chrome-512x512.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://elijahfarrell.com/" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inline critical theme script to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('vite-ui-theme') || 'dark';
        const resolvedTheme = theme === 'system' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : theme;
        document.documentElement.classList.add(resolvedTheme);
        document.documentElement.style.colorScheme = resolvedTheme;
      })();
    </script>
    
    <title>Elijah Farrell - Computer Science Graduate & Full-Stack Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
